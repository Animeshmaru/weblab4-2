    <div class="box">
        <h3>FLEX BOX</h3>
        <p>The Flexible Box Module, usually referred to as flexbox, was designed as a one-dimensional layout model, and as a method that could offer space distribution between items in an interface and powerful alignment capabilities.</p>

    <div class="flex">
        <div class="container">
            <img src="images/1.webp" alt="">

            <img src="images/4.webp" alt="">
            <img src="images/5.webp" alt="">
        </div>
    </div>
    <div class="flex">
        <div class="container">
            <img src="images/6.webp" alt="">
            <img src="images/7.webp" alt="">
            <img src="images/8.webp" alt="">
            <img src="images/9.webp" alt="">
            <img src="images/10.webp" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="foot">
            <h3>ANIMESH MARU</h3>
            <h3>2006161</h3>
        </div>
